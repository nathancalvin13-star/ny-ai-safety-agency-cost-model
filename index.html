<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Frontier AI Safety Agency - Cost Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .scenario-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px;
            background: #f8fafc;
            flex-wrap: wrap;
        }

        .scenario-btn {
            padding: 15px 40px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            color: #334155;
        }

        .scenario-btn:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59,130,246,0.3);
        }

        .scenario-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-color: #2563eb;
        }

        .content {
            padding: 40px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        .card-title {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 2em;
            font-weight: 700;
            color: #1e293b;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        .chart-wrapper {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .breakdown-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1e293b;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .cost-cell {
            font-weight: 600;
            color: #059669;
        }

        .description {
            color: #64748b;
            font-size: 0.9em;
        }

        .methodology {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
            border-left: 4px solid #f59e0b;
        }

        .methodology h3 {
            color: #92400e;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .methodology p, .methodology ul {
            color: #78350f;
            line-height: 1.7;
        }

        .methodology ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .methodology li {
            margin-bottom: 8px;
        }

        footer {
            background: #1e293b;
            color: #cbd5e1;
            padding: 30px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .comparison-table {
            margin-top: 40px;
            overflow-x: auto;
        }

        .highlight {
            background: #dbeafe !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NY Frontier AI Safety Agency</h1>
            <p class="subtitle">Cost Analysis & Budget Estimation Model</p>
        </header>

        <div class="scenario-selector">
            <button class="scenario-btn" data-scenario="minimal">Minimal</button>
            <button class="scenario-btn active" data-scenario="moderate">Moderate</button>
            <button class="scenario-btn" data-scenario="comprehensive">Comprehensive</button>
            <button class="scenario-btn" data-scenario="compare">Compare All</button>
        </div>

        <div class="content" id="content">
            <!-- Content will be dynamically loaded here -->
        </div>

        <footer>
            <p>Model developed based on analysis of comparable regulatory agencies including NY DFS, UK AI Safety Institute, NIST AI Safety Institute, and California DTSC.</p>
            <p style="margin-top: 10px;">Data sources available in the methodology section above.</p>
        </footer>
    </div>

    <script>
        let costData = {};
        let currentCharts = [];

        // Load cost data
        fetch('cost_analysis.json')
            .then(response => response.json())
            .then(data => {
                costData = data;
                loadScenario('moderate');
            });

        // Scenario selector
        document.querySelectorAll('.scenario-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const scenario = this.dataset.scenario;
                if (scenario === 'compare') {
                    showComparison();
                } else {
                    loadScenario(scenario);
                }
            });
        });

        function loadScenario(scenario) {
            const data = costData[scenario];
            if (!data) return;

            // Clear existing charts
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="summary-cards">
                    <div class="card">
                        <div class="card-title">Total Annual Budget</div>
                        <div class="card-value">$${(data.total_annual_budget / 1000000).toFixed(1)}M</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Total Staff</div>
                        <div class="card-value">${data.total_staff}</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Personnel Costs</div>
                        <div class="card-value">$${(data.personnel_costs / 1000000).toFixed(1)}M</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Operational Costs</div>
                        <div class="card-value">$${(data.operational_costs / 1000000).toFixed(1)}M</div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-wrapper">
                        <div class="chart-title">Budget Breakdown</div>
                        <canvas id="budgetChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-title">Staffing Distribution</div>
                        <canvas id="staffingChart"></canvas>
                    </div>
                </div>

                <div class="breakdown-section">
                    <h2 class="section-title">Personnel Breakdown</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Staff Count</th>
                                <th>Avg Salary</th>
                                <th>Total Cost (with benefits)</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="staffingTable">
                        </tbody>
                    </table>
                </div>

                <div class="breakdown-section">
                    <h2 class="section-title">Operational Costs Breakdown</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Annual Cost</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="operationalTable">
                        </tbody>
                    </table>
                </div>

                <div class="methodology">
                    <h3>Methodology & Data Sources</h3>
                    <p><strong>This model estimates the annual operating costs for a New York State regulatory agency focused on frontier AI safety risks.</strong></p>
                    <p style="margin-top: 15px;"><strong>Comparable Agencies Analyzed:</strong></p>
                    <ul>
                        <li><strong>NY Department of Financial Services:</strong> 1,390 staff, $360M annual budget (regulates 3,000+ institutions with $10T in assets)</li>
                        <li><strong>UK AI Safety Institute:</strong> 100+ technical staff, £66M (~$85M USD) annual budget</li>
                        <li><strong>NIST AI Safety Institute:</strong> $10M initial budget (part of larger NIST organization)</li>
                        <li><strong>California DTSC:</strong> ~1,000 staff, ~$196M annual budget</li>
                    </ul>
                    <p style="margin-top: 15px;"><strong>Key Functions Modeled:</strong></p>
                    <ul>
                        <li>Frontier AI model evaluation and testing</li>
                        <li>Third-party audit oversight and coordination</li>
                        <li>Compliance monitoring and enforcement</li>
                        <li>Incident reporting and rapid response</li>
                        <li>Safety protocol review and guidance development</li>
                        <li>Research partnerships and international coordination</li>
                    </ul>
                    <p style="margin-top: 15px;"><strong>Salary Data:</strong> Based on NY State Office of Employee Relations salary schedules and SeeThroughNY public compensation data for technical, policy, and administrative positions.</p>
                    <p style="margin-top: 15px;"><strong>Assumptions:</strong> 30% benefits overhead on salaries, NYC-area facility costs, enterprise-grade compute infrastructure for model evaluation.</p>
                </div>
            `;

            // Populate staffing table
            const staffingTable = document.getElementById('staffingTable');
            data.staffing_breakdown.forEach(item => {
                const row = `
                    <tr>
                        <td><strong>${item.category}</strong></td>
                        <td>${item.count}</td>
                        <td>$${item.avg_salary.toLocaleString()}</td>
                        <td class="cost-cell">$${item.total_cost.toLocaleString()}</td>
                        <td class="description">${item.description}</td>
                    </tr>
                `;
                staffingTable.innerHTML += row;
            });

            // Populate operational table
            const operationalTable = document.getElementById('operationalTable');
            data.operational_breakdown.forEach(item => {
                const row = `
                    <tr>
                        <td><strong>${item.category}</strong></td>
                        <td class="cost-cell">$${item.annual_cost.toLocaleString()}</td>
                        <td class="description">${item.description}</td>
                    </tr>
                `;
                operationalTable.innerHTML += row;
            });

            // Create charts
            createBudgetChart(data);
            createStaffingChart(data);
        }

        function createBudgetChart(data) {
            const ctx = document.getElementById('budgetChart');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Personnel Costs', 'Operational Costs'],
                    datasets: [{
                        data: [data.personnel_costs, data.operational_costs],
                        backgroundColor: ['#3b82f6', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: { size: 13 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: $${(value / 1000000).toFixed(1)}M (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
            currentCharts.push(chart);
        }

        function createStaffingChart(data) {
            const ctx = document.getElementById('staffingChart');
            const labels = data.staffing_breakdown.map(item => item.category);
            const counts = data.staffing_breakdown.map(item => item.count);

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Staff Count',
                        data: counts,
                        backgroundColor: '#8b5cf6',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
            currentCharts.push(chart);
        }

        function showComparison() {
            // Clear existing charts
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 class="section-title">Scenario Comparison</h2>

                <div class="comparison-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Minimal</th>
                                <th>Moderate</th>
                                <th>Comprehensive</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Total Annual Budget</strong></td>
                                <td class="cost-cell">$${(costData.minimal.total_annual_budget / 1000000).toFixed(1)}M</td>
                                <td class="cost-cell">$${(costData.moderate.total_annual_budget / 1000000).toFixed(1)}M</td>
                                <td class="cost-cell">$${(costData.comprehensive.total_annual_budget / 1000000).toFixed(1)}M</td>
                            </tr>
                            <tr>
                                <td><strong>Total Staff</strong></td>
                                <td>${costData.minimal.total_staff}</td>
                                <td>${costData.moderate.total_staff}</td>
                                <td>${costData.comprehensive.total_staff}</td>
                            </tr>
                            <tr>
                                <td><strong>Personnel Costs</strong></td>
                                <td class="cost-cell">$${(costData.minimal.personnel_costs / 1000000).toFixed(1)}M</td>
                                <td class="cost-cell">$${(costData.moderate.personnel_costs / 1000000).toFixed(1)}M</td>
                                <td class="cost-cell">$${(costData.comprehensive.personnel_costs / 1000000).toFixed(1)}M</td>
                            </tr>
                            <tr>
                                <td><strong>Operational Costs</strong></td>
                                <td class="cost-cell">$${(costData.minimal.operational_costs / 1000000).toFixed(1)}M</td>
                                <td class="cost-cell">$${(costData.moderate.operational_costs / 1000000).toFixed(1)}M</td>
                                <td class="cost-cell">$${(costData.comprehensive.operational_costs / 1000000).toFixed(1)}M</td>
                            </tr>
                            <tr>
                                <td><strong>Cost per Employee</strong></td>
                                <td>$${costData.minimal.cost_per_employee.toLocaleString()}</td>
                                <td>$${costData.moderate.cost_per_employee.toLocaleString()}</td>
                                <td>$${costData.comprehensive.cost_per_employee.toLocaleString()}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="charts-container">
                    <div class="chart-wrapper">
                        <div class="chart-title">Budget Comparison</div>
                        <canvas id="comparisonBudgetChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-title">Staff Comparison</div>
                        <canvas id="comparisonStaffChart"></canvas>
                    </div>
                </div>

                <div class="breakdown-section">
                    <h2 class="section-title">Scenario Descriptions</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Scenario</th>
                                <th>Description</th>
                                <th>Key Capabilities</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Minimal</strong></td>
                                <td>Small focused team for basic oversight and model evaluation</td>
                                <td class="description">Core model evaluation, basic compliance monitoring, incident response, limited enforcement</td>
                            </tr>
                            <tr>
                                <td><strong>Moderate</strong></td>
                                <td>Medium-sized agency with comprehensive regulatory capabilities</td>
                                <td class="description">Advanced model testing, third-party audit coordination, active compliance enforcement, research partnerships, stakeholder engagement</td>
                            </tr>
                            <tr>
                                <td><strong>Comprehensive</strong></td>
                                <td>Full-service regulatory body with proactive monitoring and research</td>
                                <td class="description">Proactive model monitoring, red teaming, extensive research programs, international coordination, rapid incident response, comprehensive enforcement, public education</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="methodology">
                    <h3>Key Findings</h3>
                    <ul>
                        <li><strong>Economies of Scale:</strong> Cost per employee decreases with agency size ($473k minimal → $330k comprehensive) due to operational efficiencies</li>
                        <li><strong>Compute-Intensive:</strong> Compute infrastructure represents 30-34% of total budget across all scenarios, reflecting the technical nature of frontier AI evaluation</li>
                        <li><strong>Technical Expertise Required:</strong> 50-70% of staff are technical roles (researchers, engineers, evaluators) depending on scenario</li>
                        <li><strong>Comparable to Existing Agencies:</strong> Moderate scenario ($52M) aligns with UK AISI (~$85M for 100+ staff) and represents ~14% of NY DFS budget</li>
                        <li><strong>External Partnerships Essential:</strong> All scenarios include significant budgets for university partnerships and external research to leverage expertise</li>
                    </ul>
                </div>
            `;

            // Create comparison charts
            createComparisonBudgetChart();
            createComparisonStaffChart();
        }

        function createComparisonBudgetChart() {
            const ctx = document.getElementById('comparisonBudgetChart');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Minimal', 'Moderate', 'Comprehensive'],
                    datasets: [
                        {
                            label: 'Personnel Costs',
                            data: [
                                costData.minimal.personnel_costs / 1000000,
                                costData.moderate.personnel_costs / 1000000,
                                costData.comprehensive.personnel_costs / 1000000
                            ],
                            backgroundColor: '#3b82f6'
                        },
                        {
                            label: 'Operational Costs',
                            data: [
                                costData.minimal.operational_costs / 1000000,
                                costData.moderate.operational_costs / 1000000,
                                costData.comprehensive.operational_costs / 1000000
                            ],
                            backgroundColor: '#10b981'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: $${context.parsed.y.toFixed(1)}M`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true,
                            title: {
                                display: true,
                                text: 'Cost (Millions USD)'
                            }
                        }
                    }
                }
            });
            currentCharts.push(chart);
        }

        function createComparisonStaffChart() {
            const ctx = document.getElementById('comparisonStaffChart');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Minimal', 'Moderate', 'Comprehensive'],
                    datasets: [{
                        label: 'Total Staff',
                        data: [
                            costData.minimal.total_staff,
                            costData.moderate.total_staff,
                            costData.comprehensive.total_staff
                        ],
                        backgroundColor: '#8b5cf6',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Staff'
                            }
                        }
                    }
                }
            });
            currentCharts.push(chart);
        }
    </script>
</body>
</html>
